<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>Hello world application build</title>
<link rel="stylesheet" type="text/css" href="../../css/banana.css" />
<link rel="stylesheet" type="text/css" href="../../css/dark.css" />
<link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css" />

</head>

<body id="body">

<script type="text/javascript" src="../../closure/goog/base.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="Application.min.js"></script>

	<div id="target"></div>
		<script>
		$(document).ready(function(){
			
			var applicationParameters = {};
			applicationParameters.renderTarget = 'target';
			applicationParameters.defaultSection="MyPage";
			applicationParameters.paths = {};
			applicationParameters.paths.pages = "Application.Pages";
			
			var app = new Banana.Application(applicationParameters);
			app.run();
		});
		</script>

</body>
</html>
