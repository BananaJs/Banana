<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>my page</title>

<link rel="stylesheet" type="text/css" href="../../css/banana.css" />
<link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="../../css/black.css" />

</head>

<body id="body">

<script type="text/javascript" src="../../framework/3rdparty/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../../framework/3rdparty/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../../Application.min.js"></script>

	<div id="target"></div>
		<script>

		//create a page body
		namespace('Application.Pages').MyPage = Banana.Page.extend({

		        createComponents : function()
		        {
					this.addControl("hello world");
		        }
		});

		//logic to run the application
		$(document).ready(function(){

			var applicationParameters = {};
			applicationParameters.renderTarget = 'target';//the id of the div where the application will be rendered in
			applicationParameters.imagedir ='../../images';
			applicationParameters.defaultSection="MyPage";
			applicationParameters.pageTemplate="PageTemplate";
			applicationParameters.paths = {};

			applicationParameters.paths.pages = "Application.Pages";
			applicationParameters.paths.pageTemplates = "Application.Pages.PageTemplates";
		var app = new Banana.Application(applicationParameters);
		app.run();
		});
		</script>
</body>
</html>
